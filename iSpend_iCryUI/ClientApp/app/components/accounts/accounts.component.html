<div *ngFor="let acc of AccountList; let i = index; trackBy: account_id">
    <div class="col-md-8 column productbox">
        <img src="https://international.lloydsbank.com/components/img/international/lloyds-bank.png" class="img-responsive">
        <div class="producttitle">{{acc.display_name}}</div>
        <div class="productprice">
            <div class="pull-right">
                <a href="#" [routerLink]="['/direct_debits/' + acc.account_id]" class="btn btn-info btn-lg" role="button">Direct Debits</a>
                <a href="#" [routerLink]="['/transactions/' + acc.account_id]" class="btn btn-danger btn-lg" role="button">Transactions</a>
                <a href="#" class="btn btn-warning btn-lg" role="button">Bills</a>
            </div>
            <div class="pricetext">Current : {{acc.current}}</div>
            <div class="pricetext">Available: <strong>{{acc.available}}</strong></div>
        </div>
    </div>
</div>
